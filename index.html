<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <h2>Account Creation</h2>
    <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
        <button type="submit">Sign Up</button>
    </form>

      <h3>Sign In</h3>
    <form id="sign-in-form">
      <input name="credentials[email]" type="email" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Enter password">
      <button type="submit">Sign In</button>
    </form>

    <h4>Sign Out</h4>
    <button id="sign-out-button">Sign Out</button>

      <section id="auth-display"></section>
  </body>
</html>
