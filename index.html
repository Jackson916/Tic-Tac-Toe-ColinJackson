<!DOCTYPE html>
<html>
    <head>
    <script>
       
    </script>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <h2>Account Creation</h2>
    <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
        <button type="submit">Sign Up</button>
    </form>

      <h3>Sign In</h3>
    <form id="sign-in-form">
      <input name="credentials[email]" type="email" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Enter password">
      <button type="submit">Sign In</button>
    </form>

    <button id="sign-out-button">Sign Out</button>
      

      <section id="auth-display"></section>
      
      <!--Game-->
      
      <div class="container game-board">
        <div class="row">
       <div id="0" class="col-4 box alt-color"></div>
       <div id="1" class="col-4 box alt-color"></div>
       <div id="2" class="col-4 box alt-color"></div>
       <div id="3" class="col-4 box alt-color"></div>
       <div id="4" class="col-4 box alt-color"></div>
       <div id="5" class="col-4 box alt-color"></div>
       <div id="6" class="col-4 box alt-color"></div>
       <div id="7" class="col-4 box alt-color"></div>
       <div id="8" class="col-4 box alt-color"></div>
        </div>
      </div>

      
      
      <button id="create-game" class="no-display">New Game</button>
      <h2 id="game-message" class="no-display"></h2>
      
      
      <section id="game-display"></section>
    
  </body>
</html>
