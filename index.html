<!DOCTYPE html>
<html>
    <head>
    <script>
       
    </script>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <h2>Account Creation</h2>
    <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
        <button type="submit">Sign Up</button>
    </form>

      <h3>Sign In</h3>
    <form id="sign-in-form">
      <input name="credentials[email]" type="email" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Enter password">
      <button type="submit">Sign In</button>
    </form>

    <button id="sign-out-button">Sign Out</button>
      

      <section id="auth-display"></section>
      
      <!--Game-->
      
      <div class="game-board">
          <div data-cell-index="0" class="cell"></div>
          <div data-cell-index="1" class="cell"></div>
          <div data-cell-index="2" class="cell"></div>
          <div data-cell-index="3" class="cell"></div>
          <div data-cell-index="4" class="cell"></div>
          <div data-cell-index="5" class="cell"></div>
          <div data-cell-index="6" class="cell"></div>
          <div data-cell-index="7" class="cell"></div>
          <div data-cell-index="8" class="cell"></div>
        </div>
      

      <div class="d-flex justify-content-center">
        <button class="restartButton" id="restartButton">Restart</button>
      </div>
      
      <div class="d-flex justify-content-center">
        <button class="start-game" id="start-game">Start Game</button>
      </div>
      
      <section id="game-display"></section>
    
  </body>
</html>
